<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodoo</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header class="header">
        <div class="header-nav">
            <a href="/" class="header-nav-logo">
                <img src="./icons/jadoo-logo.svg" alt="Jadoo - the tourist agency" class="header-nav-logo-img"

            <div class="header-nav-actions">

                <select name="lang" id="lang" class="header-nav-sections-lang">

                    <option value="de">DE</option>

                    <img src="./icons/decore-header.svg" alt=" " class="header-main-content-decore" width="385px" height="12px">

                <p class="header-main-p">Built Wicket longer admire do barton vanity itself do in it. 
                Preferred to sportsmen it engrossed listening. Park gate sell they west hard for the.</p>

                <div class="header-main-actions">
                    <button class="header-main-actions-button" type="button">Find out more</button>

                    <a href="/" class="header-main-link">
                        <span class="header-main-play-rect"></span>
                        <img src="./icons/play-header.svg" alt=" " class="header-main-play-img" width="15px" height="15px">
                        <div class = "header-main-play-name">Play Demo</div>
                    </a> 
                </div>
            </div>
            <div class="header-main-img">
                
                <img src="./icons/plane.svg" alt=" " class="header-main-img-plane-left" width="137px" height="95px">
                
                <img src="./images/tourist.png" alt=" " width="765px" height="764px">
                
                <img src="./icons/plane.svg" alt=" " class="header-main-img-plane-rigth" width="137px" height="95px">
