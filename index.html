<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodoo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
         <div class="header-nav">
            <a href="/" class="header-nav-logo">
                <img src="./icons/jadoo-logo.svg" alt="Jadoo - the tourist agency" class="header-nav-logo-img"
                    width="115px" height="34px">
                <img src="./icons/rectange-logo.svg" alt=" " class="header-nav-logo-rect"
                    width="39px" height="17px">
            </a>
                
            <nav class="header-nav-menu">
                <ul class="header-nav-list">
                    <li><a href="/" class="header-nav-links">Desitnations</a></li>
                    <li><a href="/" class="header-nav-links">Hotels</a></li>
                    <li><a href="/" class="header-nav-links">Flights</a></li>
                    <li><a href="/" class="header-nav-links">Bookings</a></li>
                </ul>
            </nav>

            <div class="header-nav-actions">
                <a href="/" class="header-nav-links">Login</a>
                <button class="header-nav-actions-button" type="button">Sign Up</button>
                <select name="lang" id="lang" class="header-nav-sections-lang">
                    <option value="en">EN</option>
                    <option value="fr">FR</option>
                    <option value="de">DE</option>
                </select>

        </div>

        <div class="header-main">

        </div>

        <div class="header-decore">
